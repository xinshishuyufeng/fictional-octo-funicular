<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .fullscreen-image {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .center-image {
    width: 10%;
    height: auto;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.1);
    z-index: 2;
    cursor: pointer;
  }
</style>
</head>
<body>

<img src="https://s21.ax1x.com/2024/10/14/pAtDpSU.jpg" class="fullscreen-image" draggable="false">

<img src="https://s21.ax1x.com/2024/10/14/pAtNXo8.md.png" class="center-image" id="centerImage" draggable="true">

<script>
  var centerImage = document.getElementById('centerImage');
  var scale = 0.1; // 初始缩放比例为10%
  var maxScale = 3.0; // 最大缩放比例为300%
  var scaleStep = 0.15; // 每次点击放大的比例

  // 图片放大函数
  function zoomIn() {
    if (scale < maxScale) {
      scale += scaleStep;
      centerImage.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
    }
  }

  // 图片拖动处理
  centerImage.addEventListener('dragstart', function(event) {
    var rect = centerImage.getBoundingClientRect();
    event.dataTransfer.setDragImage(centerImage, rect.width / 2, rect.height / 2);
  });

  centerImage.addEventListener('drag', function(event) {
    var rect = centerImage.getBoundingClientRect();
    var newX = rect.left + event.clientX - rect.width / 2;
    var newY = rect.top + event.clientY - rect.height / 2;

    // 检测边界
    if (newX < 0 || newX > window.innerWidth - rect.width ||
        newY < 0 || newY > window.innerHeight - rect.height) {
      centerImage.style.display = 'none'; // 拖动到边界时隐藏图片
    } else {
      centerImage.style.left = newX + 'px';
      centerImage.style.top = newY + 'px';
    }
  });

  // 点击屏幕放大图片
  document.addEventListener('click', function(event) {
    if (event.target === centerImage) {
      zoomIn();
    }
  });
</script>

</body>
</html>
