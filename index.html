<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 设置图片为全屏显示 */
        .fullscreen-image {
            width: 100vw; /* 视口宽度 */
            height: 100vh; /* 视口高度 */
            max-width: 100%; /* 确保图片不会超出屏幕 */
            max-height: 100%; /* 确保图片不会超出屏幕 */
            object-fit: cover; /* 覆盖整个容器，可能图片会被裁剪 */
        }

        /* 确保body元素没有内边距和外边距 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条出现 */
        }
    </style>
</head>
<body>
    <img src="https://ts1.cn.mm.bing.net/th?id=OIP-C.kkwqzsTC30JajWkFCSVWoQC8Es&w=122&h=185&c=8&rs=1&qlt=90&o=6&dpr=2&pid=3.1&rm=2" alt="全屏图片" class="fullscreen-image">
</body>
</html>
