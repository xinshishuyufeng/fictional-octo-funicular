<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            position: relative;
            object-fit: cover;
        }
        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5%; /* 原始尺寸的十分之一 */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://s21.ax1x.com/2024/10/14/pAtwnSg.jpg" alt="全屏图片" class="fullscreen-image">
    <img src="https://s21.ax1x.com/2024/10/14/pAtNXo8.md.png" alt="中央图片" class="centered-image" id="centeredImage">

    <script>
        var centeredImage = document.getElementById('centeredImage');
        var scale = 10; // 初始放大比例为10%
        var dragging = false;
        var offsetX, offsetY, mouseX, mouseY;

        // 图片点击放大
        centeredImage.addEventListener('click', function() {
            var currentWidth = parseFloat(centeredImage.style.width) || 10;
            var newWidth = currentWidth + (currentWidth * 0.05);
            centeredImage.style.width = (newWidth > 100 ? '100%' : newWidth + '%');
            centeredImage.style.transform = 'translate(-50%, -50%) scale(' + newWidth / 10 + ')';
        });

        // 鼠标按下时开始拖动
        centeredImage.addEventListener('mousedown', function(e) {
            dragging = true;
            offsetX = centeredImage.offsetLeft - e.clientX;
            offsetY = centeredImage.offsetTop - e.clientY;
        });

        // 鼠标移动时更新图片位置
        document.addEventListener('mousemove', function(e) {
            if (dragging) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                centeredImage.style.left = mouseX + offsetX + 'px';
                centeredImage.style.top = mouseY + offsetY + 'px';
                centeredImage.style.transform = 'translate(0, 0) scale(' + (parseFloat(centeredImage.style.width) || 10) / 10 + ')';
            }
        });

        // 鼠标释放时停止拖动
        document.addEventListener('mouseup', function() {
            dragging = false;
            checkImagePosition();
        });

        // 检查图片位置，如果超出边界则隐藏
        function checkImagePosition() {
            var rect = centeredImage.getBoundingClientRect();
            if (rect.right < 0 || rect.left > window.innerWidth || rect.bottom < 0 || rect.top > window.innerHeight) {
                centeredImage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
