<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Single Image Page</title>
<style>
  /* 设置整个页面的样式 */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* 防止页面滚动 */
  }
  /* 设置图片容器的样式 */
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-color: #000; /* 设置背景颜色 */
  }
  /* 设置图片的样式 */
  .image-container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* 保持图片比例 */
  }
</style>
</head>
<body>

<div class="image-container">
  <!-- 将 src 属性的值替换为你的图片路径 -->
  <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.yLpIh_51pp7NJEJNeUVWbgHaHa?w=180&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7" alt="Displayed Image">
</div>

</body>
</html>
