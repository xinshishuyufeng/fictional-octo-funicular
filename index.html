<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            position: relative;
            object-fit: cover;
        }
        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5%; /* 原始尺寸的十分之一 */
            height: auto;
            cursor: pointer;
            transition: opacity 0.5s ease-out; /* 添加渐变效果 */
        }
    </style>
</head>
<body>
    <img src="https://s21.ax1x.com/2024/10/14/pAtwnSg.jpg" alt="全屏图片" class="fullscreen-image">
    <img src="https://s21.ax1x.com/2024/10/14/pAtNXo8.md.png" alt="中央图片" class="centered-image" id="centeredImage">

    <script>
        var centeredImage = document.getElementById('centeredImage');
        var scale = 10; // 初始放大比例为10%
        var dragging = false;
        var offsetX, offsetY, mouseX, mouseY;

        // 图片点击放大
        centeredImage.addEventListener('click', function() {
            var currentWidth = parseFloat(centeredImage.style.width) || 5;
            var newWidth = currentWidth + (currentWidth * 0.05);
            centeredImage.style.width = (newWidth > 100 ? '100%' : newWidth + '%');
            centeredImage.style.transform = 'translate(-50%, -50%) scale(' + newWidth / 10 + ')';
        });

        // 处理触摸开始事件
        centeredImage.addEventListener('touchstart', function(e) {
            e.preventDefault();
            dragging = true;
            offsetX = centeredImage.offsetLeft - e.touches[0].clientX;
            offsetY = centeredImage.offsetTop - e.touches[0].clientY;
        });

        // 处理触摸移动事件
        centeredImage.addEventListener('touchmove', function(e) {
            if (dragging) {
                e.preventDefault();
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
                centeredImage.style.left = mouseX + offsetX + 'px';
                centeredImage.style.top = mouseY + offsetY + 'px';
                centeredImage.style.transform = 'none'; // 移除缩放变换
            }
        });

        // 处理触摸结束事件
        centeredImage.addEventListener('touchend', function(e) {
            e.preventDefault();
            dragging = false;
            fadeOutOnBoundary();
        });

        // 检查图片是否到达边界，并逐渐消失
        function fadeOutOnBoundary() {
            var rect = centeredImage.getBoundingClientRect();
            if (rect.left < 0 || rect.right > window.innerWidth || rect.top < 0 || rect.bottom > window.innerHeight) {
                centeredImage.style.opacity = 0;
                setTimeout(function() {
                    centeredImage.style.display = 'none'; // 完全隐藏图片
                }, 500); // 500ms后完全隐藏
            }
        }
    </script>
</body>
</html>
