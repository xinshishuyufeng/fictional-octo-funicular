<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            position: relative;
            object-fit: cover;
        }
        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3%; /* 原始尺寸的十分之一 */
            height: auto;
            cursor: pointer;
            transition: opacity 0.5s ease-out; /* 添加渐变效果 */
            will-change: transform; /* 提示浏览器该元素将会有变化，优化性能 */
        }
    </style>
</head>
<body>
    <img src="https://s21.ax1x.com/2024/10/14/pAtDpSU.jpg" alt="全屏图片" class="fullscreen-image">
    <img src="https://s21.ax1x.com/2024/10/14/pAtNXo8.md.png" alt="中央图片" class="centered-image" id="centeredImage">

    <script>
      var centeredImage = document.getElementById('centeredImage');
      var dragging = false;
      var lastX, lastY;
      var rect, offsetLeft, offsetTop;
      var maxWidth; // 用于存储最大宽度的变量
  
      // 在页面加载时获取图片原始尺寸并计算40%的大小
      window.addEventListener('load', function() {
          var img = new Image();
          img.src = centeredImage.src;
          img.onload = function() {
              // 计算图片40%的宽度
              maxWidth = img.width * 0.08;
          };
      });
  
      centeredImage.addEventListener('click', function() {
    var computedStyle = window.getComputedStyle(centeredImage);
    var currentWidth = parseFloat(computedStyle.width) / window.innerWidth * 100; // 获取宽度百分比
    var newWidth = currentWidth + (currentWidth * 0.15); // 每次点击放大15%
    // 确保放大后的宽度不超过40%
    newWidth = Math.min(newWidth, maxWidth / window.innerWidth * 100);
    centeredImage.style.width = newWidth + '%';
    centeredImage.style.transform = 'translate(-50%, -50%) scale(' + newWidth / 10 + ')';
});

      centeredImage.addEventListener('touchmove', function(e) {
    if (dragging) {
        e.preventDefault();
        var currentX = e.touches[0].clientX;
        var currentY = e.touches[0].clientY;
        var deltaX = currentX - lastX;
        var deltaY = currentY - lastY;
        lastX = currentX;
        lastY = currentY;
        // 使用transform来移动元素
        var newTransform = `translate(${rect.left + deltaX}px,${rect.top + deltaY}px) scale(${centeredImage.style.width / 10})`;
        centeredImage.style.transform = newTransform;
    }
});

        // 处理触摸移动事件
        centeredImage.addEventListener('touchmove', function(e) {
            if (dragging) {
                e.preventDefault();
                var currentX = e.touches[0].clientX;
                var currentY = e.touches[0].clientY;
                var deltaX = currentX - lastX;
                var deltaY = currentY - lastY;
                lastX = currentX;
                lastY = currentY;
                // 使用requestAnimationFrame来平滑动画
                requestAnimationFrame(function() {
                    offsetLeft += deltaX;
                    offsetTop += deltaY;
                    centeredImage.style.left = offsetLeft + 'px';
                    centeredImage.style.top = offsetTop + 'px';
                    centeredImage.style.transform = 'none'; // 移除缩放变换
                });
            }
        });

        // 处理触摸结束事件
        centeredImage.addEventListener('touchend', function(e) {
            e.preventDefault();
            dragging = false;
            fadeOutOnBoundary();
        });

        // 检查图片是否到达边界，并逐渐消失
        function fadeOutOnBoundary() {
            var rect = centeredImage.getBoundingClientRect();
            if (rect.left < 0 || rect.right > window.innerWidth || rect.top < 0 || rect.bottom > window.innerHeight) {
                centeredImage.style.opacity = 0;
                setTimeout(function() {
                    centeredImage.style.display = 'none'; // 完全隐藏图片
                }, 50); // 50ms后完全隐藏
            }
        }
    </script>
</body>
</html>
